<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Corrily demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/base.css" rel="stylesheet">
    <style>
      .message {
        grid-area: message;
        place-self: center;
      }
      main {
        grid-template-areas:
            "tagline"
            "message";
      }
    </style>
  </head>
  <body>
    <main>
      <p class="message">
        We are sad that you didn't subscribe.
      </p>
    </main>
  </body>
</html>
