<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Corrily demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/index.css" rel="stylesheet">
  </head>
  <body>
    <main>
      <h1 class="tagline">Corrily demo</h1>
      <form class="monthly" action="/subscribe" method="POST">
        <h2>Enter your email</h2>
        <p>
          <i>
            Demo note: This doesn't have to be a real email. Just make sure
            to use the same email on the next step.
          </i>
        </p>
        <p class="monthly__price">{{ monthly }}</p>
        <input type="hidden" name="ip" value="{{ ip }}">
        <input type="hidden" name="id" value="monthly">
        <input type="submit" class="monthly__subscribe" value="Subscribe">
      </form>
    </main>
  </body>
</html>
