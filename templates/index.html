<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Corrily demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/base.css" rel="stylesheet">
    <link href="/index.css" rel="stylesheet">
  </head>
  <body>
    <main>
      <h1 class="tagline">Corrily demo</h1>
      <form class="monthly" action="/email" method="POST">
        <h2>Monthly</h2>
        <p>{{monthly}}</p>
        <input type="hidden" name="product" value="monthly">
        <input type="hidden" name="uuid" value="{{uuid}}">
        <input type="submit" value="Subscribe">
      </form>
      <form class="annual" action="/email" method="POST">
        <h2>Annual</h2>
        <p>{{annual}}</p>
        <input type="hidden" name="product" value="annual">
        <input type="hidden" name="uuid" value="{{uuid}}">
        <input type="submit" value="Subscribe">
      </form>
    </main>
  </body>
</html>
